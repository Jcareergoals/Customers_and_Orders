<div ng-controller='ProductsController'>  
	<div class="col-xs-10 col-xs-offset-1">
		<div class="col-xs-12">
			<a href="#/">Dashboard</a> | <a href="#/products" class='bold'>Products</a> | <a href="#/orders">Orders</a> | <a href="#/customers">Customers</a>
		</div>
		<div class="col-xs-12">
			<span class='error col-xs-6 col-xs-offset-3'>{{ error }}</span>
		</div>
		<div class="col-xs-3 col-sm-2">
			<form class='form'>
				<div class="form-group col-xs-*">
					<input type='text' placeholder='search...' class='form-control' ng-model='filterName'>
				</div>
				<div class="form-group col-xs-12">
					<button class='btn btn-default customer_btn'>Filter</button>
				</div>
			</form>
			<caption>Add a new product</caption>
			<form class='form'>
				<div class="form-group">
					<label for='name' class='control-label'>Name:</label>
					<input type='text' id='name' class='form-control' placeholder='name...' ng-model='newProduct.name'>
				</div>
				<div class="form-group">
					<label for='url' class='control-label'>Image (url):</label>
					<input type='text' name='url' class='form-control' placeholder='http://' ng-model='newProduct.url'>
				</div>
				<div class="form-group">
					<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=ZrwNV5-OPMOXmwHxwKqwDQ&ved=0EKouCBYoAQ">Google Images</a>
				</div>
				<div class="form-group">
					<label for='description' class='control-label'>Description:</label>
					<textarea class='form-control' id='description' ng-model='newProduct.description'></textarea>
				</div>
				<div class="form-group">
					<label for='quantity' class='control-label'>Initial Quantity:</label>
					<select class='form-control' id='quantity' ng-model='newProduct.quantity'>
						<option value=1>1</option>
						<option value=2>2</option>
						<option value=3>3</option>
						<option value=4>4</option>
						<option value=5>5</option>
						<option value=6>6</option>
						<option value=7>7</option>
						<option value=8>8</option>
						<option value=9>9</option>
						<option value=10 ng-selected=10>10</option>
						<option value=11>11</option>
						<option value=12>12</option>
						<option value=13>13</option>
						<option value=14>14</option>
						<option value=15>15</option>
						<option value=16>16</option>
						<option value=17>17</option>
						<option value=18>18</option>
						<option value=19>19</option>
						<option value=20>20</option>
						<option value=21>21</option>
						<option value=22>22</option>
						<option value=23>23</option>
						<option value=24>24</option>
						<option value=25>25</option>
					</select>
				</div>
				<div class="form-group">
					<button class='btn btn-primary' ng-click='addProduct()'>Create</button>
				</div>
			</form>
		</div>
		<div class="col-xs-9 col-sm-10">
			<div class="product" ng-repeat='p in products | filter:filterName'>
				<img src="{{ p.url }}" height='100px' width='100px' alt='{{ p.name }}'>
				<div>
					<label>{{ p.name }}</label>
					<p>( {{ p.quantity }} )</p>
				</div>
			</div>
			<div class="col-xs-12">
				<a href="" class='col-xs-2 col-xs-offset-5'>show more</a>
			</div>
		</div>
	</div>
</div>
