<div ng-controller='customersController'>	
	<div class="col-xs-10 col-xs-offset-1">
		<form class="form form-horizontal col-xs-6">
			<caption>Add a new customer</caption>
			<div class="form-group">
				<label for='name' class='control-label col-xs-3'>Customer Name:</label>
				<div class="col-xs-5">
					<input type='text' id='name' class='form-control' ng-model='newCustomer.name'>
				</div>
				<button type='submit' class='btn btn-primary' ng-click='addCustomer()'>Add</button>
			</div>
		</form>
		<div class="col-xs-2 col-xs-offset-10">
			<input type='text' class='form-control' placeholder='search name...' ng-model='filterName'>
		</div>
	</div>
	<div class="col-xs-10 col-xs-offset-1">
		<div class="col-xs-12 table_div">
			<table class='table table-striped table-hover table-bordered'>
				<tr>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>	
				<tr ng-repeat='x in customers | filter:filterName'>
					<td></td>
					<td></td>
					<td class='col-xs-2'><button class='btn btn-danger' ng-click='removeCustomer(x)'>Remove</button></td>
				</tr>
			</table>
		</div>
	</div>
</div>
