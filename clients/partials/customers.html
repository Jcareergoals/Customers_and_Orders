<div ng-controller='CustomersController' class='container-fluid'>	  
	<div class="col-xs-10 col-xs-offset-1">
		<div class="col-xs-12"><a href="#/">Dashboard</a> | <a href="#/products">Products</a> | <a href="#/orders">Orders</a> | <a href="#/" class='bold'>Customers</a></div>
		<form class="form form-horizontal col-xs-6">
			<caption>Add a new customer</caption>
			<div class="form-group">
				<label for='name' class='control-label col-xs-3'>Customer Name:</label>
				<div class="col-xs-5">
					<input type='text' id='name' class='form-control' ng-model='newCustomer.name'>
				</div>
				<button type='submit' class='btn btn-primary' ng-click='addCustomer()'>Add</button>
			</div>
		</form>
		<div class="col-xs-12">
			<span ng-repeat='c in customers' class='error col-xs-4 col-xs-offset-4'>{{ c.error }}</span>
		</div>
		<div class="col-xs-2 col-xs-offset-10">
			<input type='text' class='form-control' placeholder='search name...' ng-model='filterCustomer'>
		</div>
	</div>
	<div class="col-xs-10 col-xs-offset-1">
		<div class="col-xs-12 table_div">
			<table class='table table-striped table-hover table-bordered'>
				<tr>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>	
				<tr ng-repeat='x in customers | filter:filterCustomer | orderBy:"-creation_date"'>
					<td>{{ x.name }}</td>
					<td class='col-xs-4'>{{ x.creation_date | date:'medium'}}</td>
					<td class='col-xs-2'><button class='btn btn-danger' ng-click='delete(x)'>Remove</button></td>
				</tr>
			</table>
		</div>
	</div>
</div>
