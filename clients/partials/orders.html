<div ng-controller='ordersController'>
	<div class="col-xs-10 col-xs-offset-1">
		<div class="col-xs-12"><a href="">Orders</a> | <a href="">Customers</a></div>
		<form class='form form-horizontal col-xs-6'>
			<caption>Add a new order</caption>
			<div class="form-group">
				<label for='customer' class='control-label col-xs-2'>Customer</label>
				<div class="col-xs-5">
					<select id='customer' class='form-control'>
						<option></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for='quantity' class='control-label col-xs-2'>Order</label>
				<div class="col-xs-2">
					<select id='quantity' class='form-control'>
						<option></option>
					</select>
				</div>
				<div class="col-xs-3">
					<select class='form-control'>	
						<option></option>
					</select>
				</div>
			</div>
			<div class="form-group col-xs-7">
				<button class='btn btn-primary customer_btn' ng-click='addOrder()'>Order</button>
			</div>
		</form>
	</div>
	<div class="col-xs-10 col-xs-offset-1">
		<div class="col-xs-2 col-xs-offset-10">
			<input type='text' class='form-control' placeholder='filter' ng-model='filterOrders'>
		</div>
		<div class="col-xs-12 table_div">
			<table class='table table-striped table-hover table-bordered'>
				<tr>
					<th>Customer Name</th>
					<th>Product</th>
					<th>Quantity</th>
					<th>Date</th>
				</tr>	
				<tr ng-repeat='x in orders | filter:filterOrders'>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
</div>
